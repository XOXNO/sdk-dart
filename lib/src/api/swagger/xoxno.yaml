info:
  title: XOXNO APIs
  description: APIs for XOXNO marketplace
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    ErrorResponseDto:
      type: object
      properties:
        statusCode:
          type: number
          example: 400
        message:
          type: string
          example: Error message explaining what happened
        timestamp:
          type: string
          example: '2024-07-10T13:36:22.603Z'
        path:
          type: string
          example: /user/abd/network-account
      required:
        - statusCode
        - message
        - timestamp
        - path
    LoginRequestDto:
      type: object
      properties:
        address:
          type: string
          description: The address of the user
        loginToken:
          type: string
          description: The login token
        signature:
          type: string
          description: The signature of the login token
        data:
          type: object
          description: Additional data as key-value pairs
      required:
        - address
        - loginToken
        - signature
        - data
    LoginAccessDto:
      type: object
      properties:
        access_token:
          type: string
          description: Access token for authentication
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        expires:
          type: number
          description: Expiration time of the token in seconds
          example: 3600
      required:
        - access_token
        - expires
    ActiveGuardianDto:
      type: object
      properties:
        activationEpoch:
          type: number
          example: 1099
        address:
          type: string
          example: erd1vhe5a5wyf62ylu4cvwjm0rg3ukwp8tusj0t2vxme5c3aav9jd9ws2c43dq
        serviceUID:
          type: string
          example: INVISIBLE_GUARDIAN
      required:
        - activationEpoch
        - address
        - serviceUID
    UserNetworkInfoDto:
      type: object
      properties:
        address:
          type: string
          example: erd1fmd662htrgt07xxd8me09newa9s0euzvpz3wp0c4pz78f83grt9qm6pn57
        nonce:
          type: number
          example: 3339
        balanceShort:
          type: number
          example: 0.5
        username:
          type: string
          example: '@mihaieremia'
        isUpgradeable:
          type: boolean
          example: false
        isReadable:
          type: boolean
          example: false
        isGuarded:
          type: boolean
          example: true
        isPayable:
          type: boolean
          example: false
        isPayableBySmartContract:
          type: boolean
          example: false
        balance:
          type: string
          example: '499779492251062403'
        shard:
          type: number
          example: 2
        guarded:
          type: boolean
          example: true
        activeGuardian:
          $ref: '#/components/schemas/ActiveGuardianDto'
        usdValue:
          type: number
          example: 18.254
      required:
        - address
        - nonce
        - balanceShort
        - username
        - balance
        - shard
        - guarded
        - usdValue
    WalletDto:
      type: object
      properties:
        usdValue:
          type: number
          example: 7514.91
        egldValue:
          type: number
          example: 205.899
        weight:
          type: number
          example: 100
      required:
        - usdValue
        - egldValue
        - weight
    EsdtsDto:
      type: object
      properties:
        usdValue:
          type: number
          example: 7496.669
        egldValue:
          type: number
          example: 205.399
        weight:
          type: number
          example: 99.74
      required:
        - usdValue
        - egldValue
        - weight
    StablesDto:
      type: object
      properties:
        usdValue:
          type: number
          example: 0
        egldValue:
          type: number
          example: 0
        weight:
          type: number
          example: 0
      required:
        - usdValue
        - egldValue
        - weight
    TokenAssetsDto:
      type: object
      properties:
        pngUrl:
          type: string
          example: https://media.xoxno.com/tokens/TIME-84518f/logo.png
        svgUrl:
          type: string
          example: https://media.xoxno.com/tokens/TIME-84518f/logo.svg
      required:
        - pngUrl
        - svgUrl
    TokenDto:
      type: object
      properties:
        nonce:
          type: number
          example: 0
        identifier:
          type: string
          example: TIME-84518f
        decimals:
          type: number
          example: 18
        balance:
          type: string
          example: '514203000000000000000'
        ticker:
          type: string
          example: TIME
        name:
          type: string
          example: TIME
        shortBalance:
          type: number
          example: 514.203
        usdPrice:
          type: number
          example: 12.160648172030305
        usdValue:
          type: number
          example: 6253.041772002499
        egldValue:
          type: number
          example: 171.32505804164822
        assets:
          $ref: '#/components/schemas/TokenAssetsDto'
        isAshSupported:
          type: boolean
          example: false
        weight:
          type: number
          example: 83.21
      required:
        - nonce
        - identifier
        - decimals
        - balance
        - ticker
        - name
        - shortBalance
        - usdPrice
        - usdValue
        - egldValue
        - assets
        - isAshSupported
        - weight
    UserTokenInventoryResponseDto:
      type: object
      properties:
        wallet:
