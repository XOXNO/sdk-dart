info:
  title: XOXNO APIs
  description: APIs for XOXNO marketplace
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    ErrorResponseDto:
      type: object
      properties:
        statusCode:
          type: number
          example: 400
        message:
          type: string
          example: Error message explaining what happened
        timestamp:
          type: string
          example: '2024-07-10T13:36:22.603Z'
        path:
          type: string
          example: /user/abd/network-account
      required:
        - statusCode
        - message
        - timestamp
        - path
    ActiveGuardianDto:
      type: object
      properties:
        activationEpoch:
          type: number
          example: 1099
        address:
          type: string
          example: erd1vhe5a5wyf62ylu4cvwjm0rg3ukwp8tusj0t2vxme5c3aav9jd9ws2c43dq
        serviceUID:
          type: string
          example: INVISIBLE_GUARDIAN
      required:
        - activationEpoch
        - address
        - serviceUID
    UserNetworkInfoDto:
      type: object
      properties:
        address:
          type: string
          example: erd1fmd662htrgt07xxd8me09newa9s0euzvpz3wp0c4pz78f83grt9qm6pn57
        nonce:
          type: number
          example: 3339
        balanceShort:
          type: number
          example: 0.5
        username:
          type: string
          example: '@mihaieremia'
        isUpgradeable:
          type: boolean
          example: false
        isReadable:
          type: boolean
          example: false
        isGuarded:
          type: boolean
          example: true
        isPayable:
          type: boolean
          example: false
        isPayableBySmartContract:
          type: boolean
          example: false
        balance:
          type: string
          example: '499779492251062403'
        shard:
          type: number
          example: 2
        guarded:
          type: boolean
          example: true
        activeGuardian:
          $ref: '#/components/schemas/ActiveGuardianDto'
        usdValue:
          type: number
          example: 18.254
      required:
        - address
        - nonce
        - balanceShort
        - username
        - balance
        - shard
        - guarded
        - usdValue
    WalletDto:
      type: object
      properties:
        usdValue:
          type: number
          example: 7514.91
        egldValue:
          type: number
          example: 205.899
        weight:
          type: number
          example: 100
      required:
        - usdValue
        - egldValue
        - weight
    EsdtsDto:
      type: object
      properties:
        usdValue:
          type: number
          example: 7496.669
        egldValue:
          type: number
          example: 205.399
